version: "3.8"

services:
  
  db:
    image: postgres:12.0-alpine
    env_file:
      .env
    ports:
      - "5432:5432"

  web: 
    build:
      context: .
      target: backend
      args:
        DJANGO_ENV: "${DJANGO_ENV}"
    image: internet_speed
    command: "$DOCKER_COMMAND"
    env_file: 
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    depends_on: 
      - db
